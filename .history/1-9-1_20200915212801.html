<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
    var slideDir = "right";

    function slideRight() {
        slideDir = "right";

        $("img").animate({left: "450px"}, 2000, function() {
            slideLeft();
        });
    }

    function slideLeft() {
        slideDir = "left";

        $("img").animate({left: "0px"}, 2000, function() {
            slideRight();
        });
    }

    $(document).ready(function(){
        $("#start").click(function(){
            if (slideDir == "right")
                slideRight();
            else slideLeft();
        });

        $("#stop").click(function(){
            $("img").stop();
        }); 
    });
</script> 
</head>
<body>

<button id="start">Start Animation</button>
<button id="stop">Stop Animation</button>

<img src="images/car.jpg" style="height:100px;width:200px;position:absolute;"/>

</body>
</html>
